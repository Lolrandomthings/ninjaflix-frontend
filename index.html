<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NinjaFlix | Insert Title Slogan Here</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://use.typekit.net/bcf0eph.css">
    <script src="common.js"></script>
    <script src="components.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <header id="header-placeholder"></header>

    <div class="feature-new" style="width: 100%; height: 400px; max-width: 100%">
        <div class="mySlides fade active" style="background-image: url('https://chphno.blob.core.windows.net/ninjaflix/thumbnails/e2ee8af1-3309-439a-ba0d-7d2a5e3d90ca.jpg'); width: 100%; height: 400px; background-size: cover; background-position: center;">
            <div class="overlay-text">
              <h1>Text on Glass</h1>
            </div>
        </div>
        
          <div class="mySlides fade" style="background-image: url('https://chphno.blob.core.windows.net/ninjaflix/thumbnails/f6e69550-0893-403d-9cce-b94d2bc19ad0.jpg'); width: 100%; height: 400px; background-size: cover; background-position: center;">
            <div class="overlay-text">
              <h1>Text on Glass</h1>
            </div>
          </div>
    
          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        
        <!-- The dots/circles -->
        <div class="dot-container">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
        </div>

        <!-- < -->
    </div>

    <ul id="video-list" class="video-list"></ul>
</body>
</html>
