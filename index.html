<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NinjaFlix | Insert Title Slogan Here</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="https://use.typekit.net/bcf0eph.css">
  <script src="common.js"></script>
  <script src="components.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <header id="header-placeholder"></header>

  <div id="feature-container">

    <div id="feature-new" class="feature-new">
      <div class="mySlides fade active"
        style="background-image: url('https://chphno.blob.core.windows.net/ninjaflix/thumbnails/e2ee8af1-3309-439a-ba0d-7d2a5e3d90ca.jpg');">
        <div class="overlay-text">
        </div>
      </div>

      <div class="mySlides fade"
        style="background-image: url('https://chphno.blob.core.windows.net/ninjaflix/thumbnails/f6e69550-0893-403d-9cce-b94d2bc19ad0.jpg');">
        <div class="overlay-text">
        </div>
      </div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- The dots/circles -->
    <div id="dots" class="dot-container"></div>
  </div>

  <h2>New films and series</h2>
  <ul id="new-scroller" class="scroll-container"></ul>

  <h2>Recommended for you</h2>
  <ul id="recommended-scroller" class="scroll-container"></ul>

  <h2>Saved to Watch later</h2>
  <ul id="later-scroller" class="scroll-container"></ul>

  <h2>Your favorites</h2>
  <ul id="fav-scroller" class="scroll-container"></ul>

</body>

</html>
